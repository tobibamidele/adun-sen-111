<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADUN SEN 111 Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">
        <h2>Password Generator</h2>

        <div class="password-box" id="password">Click Generate</div>
        <div class="strength" id="strength">Strength: -</div>

        <div class="slider-container">
            <div class="length-label">
                <span>8</span>
                <span id="lengthValue">16</span>
                <span>32</span>
            </div>

            <input type="range" min="8" max="32" value="16" id="lengthSlider" oninput="onLengthSliderChange()">
        </div>

        <div class="options">
            <label>
                <input type="checkbox" id="uppercase" checked onchange="onCheckboxChange()">
                Include Uppercase Letters
            </label>

            <label>
                <input type="checkbox" id="numbers" checked onchange="onCheckboxChange()">
                Include Numbers
            </label>

            <label>
                <input type="checkbox" id="symbols" checked onchange="onCheckboxChange()">
                Include Special Characters
            </label>
        </div>

        <button onclick="generatePassword()">Generate Password</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
